<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/public/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="/public/src/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | QR code component</title>
  </head>
  <body class="bg-[hsl(212_45%_89%)]">
    <div class="h-screen flex flex-col items-center justify-center gap-7">
      <div class="mx-auto max-w-80 max-[360px]:max-w-[280px]">
        <div class="bg-white rounded-lg shadow-md p-4">
          <div>
            <img
              class="w-full rounded-lg"
              src="/public/images/image-qr-code.png"
              alt="QR Code"
            />
          </div>
          <div class="text-center px-4 pt-4 pb-6">
            <h1
              class="text-[22px] font-bold mt-4 text-[hsl(218_44%_22%)] max-[360px]:text-lg"
            >
              Improve your front-end skills by building projects
            </h1>
            <p
              class="text-[hsl(216_15%_48%)] mt-2 font-regular max-[360px]:text-sm"
            >
              Scan the QR code to visit Frontend Mentor and take your coding
              skills to the next level.
            </p>
          </div>
        </div>
      </div>
      <div class="attribution text-red-700 max-sm:text-[12px]">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Akanni</a>.
      </div>
    </div>
  </body>
</html>
